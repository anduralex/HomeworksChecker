{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="jumbotron">
  <div class="container">
    <h2>Exercises</h2>
    <h1 class="text-muted">
      Subjects:{% for subject in user.student.interests.all %} {{ subject.get_html_badge }}{% endfor %}
      <a href="{% url 'students:student_interests' %}"><small>(update interests)</small></a>
    </h1>


    <ul class="nav nav-tabs mb-3">
      <li class="nav-item mb-3" >
        <a  class="nav-link{% if active == 'new' %} active{% endif %}" href="{% url 'students:quiz_list' %}">New</a>
      </li>
      <li class="nav-item">
        <a class="nav-link{% if active == 'taken' %} active{% endif %}" href="{% url 'students:taken_quiz_list' %}">Solved</a>
      </li>
    </ul>

  </div>
</div>
{% endblock%}
